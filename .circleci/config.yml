version: 2.1
jobs:
  deploy:
    docker:
      - image: circleci/node:10.16.0
    steps:
      - add_ssh_keys:
            fingerprints:
              - "a0:be:94:66:23:c6:9d:2a:64:9c:b4:04:80:22:49:78"
      - run:
          name: Deploy Over SSH
          command: |
            ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "cd '$WEB_ROOT_DEV' && git stash && git pull origin master && npm install"
workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
