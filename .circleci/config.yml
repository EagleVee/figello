version: 2.1
jobs:
  deploy:
    machine:
      enabled: true
    docker:
      - image: circleci/node:10.16.0
    steps:
      - add_ssh_keys:
            fingerprints:
              - "d9:5a:8e:df:c3:a4:1b:30:4d:fb:d1:fe:13:dc:10:5f"
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "cd '$WEB_ROOT_DEV' && git stash && git pull origin master && npm install"
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
