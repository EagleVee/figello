version: 2
jobs:
  deploy:
    docker:
      - image: circleci/node:10.16.0
    steps:
      - add_ssh_keys:
            fingerprints:
              - "5c:20:c3:6e:85:9d:ce:97:20:b0:d9:77:4b:09:f6:ac"
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "cd '$WEB_ROOT_DEV' && git stash && git pull origin master && npm install"
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
